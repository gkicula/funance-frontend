<mat-card>
  <mat-toolbar color="primary">Detalhes{{descricao}}</mat-toolbar>
  <mat-card-content>
    <form [formGroup]="form" class="min-width">
      <mat-form-field class="full-width">
        <input matInput placeholder="Descrição" formControlName="descricao" autocomplete="off">
      </mat-form-field>

      <mat-form-field class="full-width">
        <input matInput placeholder="Valor" formControlName="valor" autocomplete="off">
      </mat-form-field>
    </form>
  </mat-card-content>
  <mat-card-actions>
    <button mat-raised-button color="primary" (click)="onSubmit()">SALVAR</button>
    <button mat-raised-button (click)="onCancel()">CANCELAR</button>
  </mat-card-actions>
</mat-card>
