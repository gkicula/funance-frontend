<mat-card>
    <mat-toolbar color="primary">COMPETÊNCIA ATUAL</mat-toolbar>
    <table mat-table [dataSource]="competencias" class="mat-elevation-z8">

        <!-- Descricao Column -->
        <ng-container matColumnDef="descricao">
        <th mat-header-cell *matHeaderCellDef> Descrição </th>
        <td mat-cell *matCellDef="let competencia"> {{ competencia.descricao }} </td>
        </ng-container>
    
        <!-- Valor Column -->
        <ng-container matColumnDef="valor">
        <th mat-header-cell *matHeaderCellDef> Valor (R$) </th>
        <td mat-cell *matCellDef="let competencia"> {{competencia.valor}} </td>
        </ng-container>
    
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</mat-card>
